<div style="width:100%;" class="full-height">
  <!--<div class="row" style="height:80px;"></div>-->
  <div class="row  top-row">
    <div class="col-sm-3"></div>
    <div class="select-btn-group">

      <mat-button-toggle-group #group="matButtonToggleGroup" [value]="displayType">

        <mat-button-toggle value="0" (change)="displayTypeChanged($event.value)">
          <label class="btn btn-secondary select-btn" style="font-size:25px;">Day</label>
        </mat-button-toggle>
        <mat-button-toggle value="1" (change)="displayTypeChanged($event.value)">
          <label class="btn btn-secondary select-btn" style="font-size:25px;">Week</label>
        </mat-button-toggle>
        <mat-button-toggle value="2" (change)="displayTypeChanged($event.value)">
          <label class="btn btn-secondary select-btn" style="font-size:25px;">Month</label>
        </mat-button-toggle>

      </mat-button-toggle-group>
    </div>
  </div>
  <div ng-view style="width: 100%; height: 620px;" class="partial-height">
    <app-chart #chart style="width:100%; height: 620px;" class="partial-height"></app-chart>
  </div>
  <div>
    <div>
      <mat-datepicker-toggle matSuffix [for]="picker" style="height: 60px;"></mat-datepicker-toggle>
      <mat-datepicker touchUi #picker></mat-datepicker>
      &nbsp;
      <button type="button" (click)="decrementDate();">
        <i class="fa fa-caret-square-o-left" style="font-size:20px;"></i>
      </button>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date" [value]="date" (dateChange)="dateChange($event.value)">
      <button type="button" (click)="incrementDate();">
        <i class="fa fa-caret-square-o-right" style="font-size:20px;"></i>
      </button>
      <select [(ngModel)]="selectedMeter">
        <option *ngFor="let t of meters;" [ngValue]="t.deviceId">
          {{t.deviceName}}
        </option>
      </select>
    </div>
  </div>
</div>
