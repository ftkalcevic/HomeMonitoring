<div style="width:100%;" class="full-height">
  <!--<div class="row" style="height:80px;"></div>-->
  <div class="row  top-row">
    <div class="col-sm-3"></div>
    <div class="select-btn-group">

      <mat-button-toggle-group #group="matButtonToggleGroup" [value]="displayType">

        <mat-button-toggle value="month" (change)="displayTypeChanged($event.value)">
          <label class="btn btn-secondary select-btn" style="font-size:25px;">Month</label>
        </mat-button-toggle>
        <mat-button-toggle value="year" (change)="displayTypeChanged($event.value)">
          <label class="btn btn-secondary select-btn" style="font-size:25px;">Year</label>
        </mat-button-toggle>

      </mat-button-toggle-group>
    </div>
    <div>
      <mat-datepicker-toggle matSuffix [for]="picker" style="height: 60px;"></mat-datepicker-toggle>
      <mat-datepicker touchUi #picker></mat-datepicker>
      &nbsp;
      <button type="button" (click)="decrementDate();">
        <i class="fa fa-caret-square-o-left" style="font-size:20px;"></i>
      </button>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date" [value]="date" (dateChange)="dateChange($event.value)">
      <button type="button" (click)="incrementDate();">
        <i class="fa fa-caret-square-o-right" style="font-size:20px;"></i>
      </button>
    </div>
  </div>
  <div ng-view style="width: 100%; height: 620px;" class="partial-height">
    <canvas #weightCanvas style="width:100%; height: 620px;" class="partial-height"></canvas>
  </div>
  <div class="radio-btn-group">

    <mat-button-toggle value="month" (change)="plotChanged($event.value)">
      <label class="radio-btn radio-btn-secondary radio-select-btn" >Weight</label>
    </mat-button-toggle>
    <mat-button-toggle value="year" (change)="plotChanged($event.value)">
      <label class="radio-btn radio-btn-secondary radio-select-btn" >Hydration</label>
    </mat-button-toggle>
    <mat-button-toggle value="year" (change)="plotChanged($event.value)">
      <label class="radio-btn radio-btn-secondary radio-select-btn" >Body Fat</label>
    </mat-button-toggle>
    <mat-button-toggle value="year" (change)="plotChanged($event.value)">
      <label class="radio-btn radio-btn-secondary radio-select-btn" >Active Metabolic Rate</label>
    </mat-button-toggle>
    <mat-button-toggle value="year" (change)="plotChanged($event.value)">
      <label class="radio-btn radio-btn-secondary radio-select-btn" >Basal Metabolic Rate</label>
    </mat-button-toggle>
    <mat-button-toggle value="year" (change)="plotChanged($event.value)">
      <label class="radio-btn radio-btn-secondary radio-select-btn" >Muscle Mass</label>
    </mat-button-toggle>
    <mat-button-toggle value="year" (change)="plotChanged($event.value)">
      <label class="radio-btn radio-btn-secondary radio-select-btn" >Bone Mass</label>
    </mat-button-toggle>
  </div>
</div>
