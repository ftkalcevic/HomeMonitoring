<div>
  <table class='solar-stats-table'>
      <tr>
        <th style="width:34%;">Date</th>
        <th style="width:22%;">Production (W)</th>
        <th style="width:22%;">Consumption (W)</th>
        <th style="width:22%;">Net (W)</th>
      </tr>
      <tr>
        <td>{{ timestamp | date: 'E d LLL h:mm:ss'}}{{ timestamp | date: 'a' | lowercase}}</td>
        <td>{{ wattsProduced.toFixed(0) }}</td>
        <td>{{ wattsConsumed.toFixed(0) }}</td>
        <td>{{ wattsNet.toFixed(0) }}</td>
      </tr>
  </table>
</div>
